        :root {

        body {

                    transparent 0%,

        body::before {
            content: '';
            position: fixed;
            top: 0;

            height: 100%;

        }

        body::after {
            content: '';

            top: 0;
            left: 0;

        }

        .nav-link {

            background:

            padding: 30px;

        }

        .tale-card:hover {

            box-shadow: 0 12px 30px var(--shadow);
        }

        .tale-card::before {
            content: 'âœ¦';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: var(--gold-accent);
            background: var(--parchment-light);
            padding: 0 15px;
        }

        .tale-title {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            color: var(--ink-dark);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .tale-meta {

            margin-bottom: 15px;

            gap: 15px;

        }

        .tale-content {

            margin-bottom: 20px;
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }

        .tale-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(transparent, var(--parchment-light));
        }

        .read-tale-btn {

        }

            color: var(--parchment-light);
            background: var(--gold-dark);
            border: 2px solid var(--border-ornate);
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;

        @media (max-width: 1024px) {

        /* Admin Status Indicator */
        .admin-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--parchment-light);
            border: 2px solid var(--gold-accent);
            border-radius: 8px;
            padding: 12px 20px;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 5000;
            font-family: var(--font-heading);
            font-size: 0.95rem;
            color: var(--ink-dark);
            animation: slideInFromRight 0.3s ease;
        }

        .admin-indicator.active {
            display: flex;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            background: #6b8b47;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .indicator-text {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(300px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--ink-medium);
            font-style: italic;

        .admin-link {
            color: transparent;
            user-select: none;
            cursor: default;
            font-size: 0.7rem;
        }

            color: var(--ink-light);
            cursor: pointer;

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(43, 24, 16, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;

        .modal.active {
            display: flex;

        .modal-content {

            border-radius: 10px;

            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--ink-dark);

            text-align: center;
            border-bottom: 2px solid var(--border-ornate);

            top: 15px;
            right: 20px;

            cursor: pointer;
            border: none;
            background: none;

        }

        .close-modal:hover {

        /* Pin Icon */

            top: 15px;
            right: 15px;

            background: var(--gold-accent);
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* Pin Slot Selection */
        .pin-slot-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pin-slot-btn {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            color: var(--parchment-light);
            background: var(--gold-dark);
            border: 2px solid var(--border-ornate);
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pin-slot-btn:hover {
            background: var(--gold-accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .pin-slot-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            font-family: var(--font-heading);
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid var(--border-ornate);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gold-dark);
            color: var(--parchment-light);
        }

        .btn-primary:hover {
            background: var(--gold-accent);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--parchment-dark);
            color: var(--ink-dark);
        }

        .btn-secondary:hover {
            background: var(--ink-light);
            color: var(--parchment-light);
        }

        /* Pinned Posts Section */
        .pinned-section {
            margin-bottom: 60px;
        }

        /* Pinned Grid - 6 columns (LCM of 2 and 3) */
        .pinned-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Base pinned card styles */
        .pinned-card {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, transparent 50%, rgba(43, 24, 16, 0.05) 100%),
                url('textures/parchment.jpg'),
                var(--parchment-light);
            background-size: cover;
            border: 4px solid var(--gold-accent);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 25px var(--shadow);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pinned-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow);
        }

        /* Slots 1 & 2: Large cards spanning 3 columns each (top row, 2 cards) */
        .pinned-card[data-slot="1"],
        .pinned-card[data-slot="2"] {
            grid-column: span 3;
            padding: 50px;
        }

        /* Slots 3, 4, 5: Regular cards spanning 2 columns each (bottom row, 3 cards) */
        .pinned-card[data-slot="3"],
        .pinned-card[data-slot="4"],
        .pinned-card[data-slot="5"] {
            grid-column: span 2;
            padding: 40px;
        }

        .slot-badge {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--gold-accent);
            color: var(--parchment-light);
            font-family: var(--font-heading);
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: 600;
        }

        .pin-icon.pinned {
            background: var(--gold-accent);
            border-color: var(--gold-dark);
        }

        /* Section Divider */
        .section-divider {
            text-align: center;
            margin: 60px 0;
            position: relative;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--gold-accent), transparent);

        .section-divider::before {
            left: 0;

            right: 0;

        .divider-ornament {
            font-size: 1.5rem;
            color: var(--gold-accent);
            background: var(--parchment-light);
            padding: 10px 30px;
            position: relative;
            z-index: 1;
        }
    </style>

            <h2 class="section-title">Recent Tales</h2>
            <div id="talesContainer" class="tales-grid"></div>

    <script>
        let allPosts = [];
        let currentPage = 1;
        const postsPerPage = 6; // 2x3 grid (2 rows of 3 columns)

        async function loadPostsFromGitHub() {
            try {
                const url = 'https://api.github.com/repos/danefroelicher2/NewBlog/contents/data/posts.json';
                const response = await fetch(url);

                if (!response.ok) {
                    console.log('No posts found');
                    allPosts = [];
                    return;
                }

                const data = await response.json();
                const content = atob(data.content);
                allPosts = JSON.parse(content);
                console.log(`Loaded ${allPosts.length} posts from GitHub`);

            } catch (error) {
                console.error('Error loading posts:', error);
                allPosts = [];
            }
        }

        function renderPosts() {
            const container = document.getElementById('talesContainer');
            const loadMoreContainer = document.getElementById('loadMoreContainer');

            // Get all posts (no category filter for discourse main page)
            const filteredPosts = allPosts.filter(p => p.pinnedSlots?.discourse === null);

            if (filteredPosts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--ink-medium); font-style: italic; padding: 60px;">No tales yet...</p>';
                loadMoreContainer.style.display = 'none';
                return;
            }

            // Show posts up to current page
            const displayPosts = filteredPosts.slice(0, currentPage * postsPerPage);

            container.innerHTML = displayPosts.map(post => {
                const preview = post.content.substring(0, 150) + (post.content.length > 150 ? '...' : '');
                return `
                    <div class="tale-card">
                        ${sessionStorage.getItem('questJournalAdmin') ? `
                            <button class="pin-icon" onclick="event.stopPropagation(); showPinSlotModal(${post.id})" title="Pin this post">
                                ðŸ“Œ
                            </button>
                        ` : ''}
                        <h3 class="tale-title">${escapeHtml(post.title)}</h3>
                        <div class="tale-meta">
                            <span>${formatDate(post.created)}</span>
                            ${post.category ? `<span>Category: ${capitalize(post.category)}</span>` : ''}
                        </div>
                        <div class="tale-content">${escapeHtml(preview)}</div>
                        <button class="read-tale-btn" onclick="viewTale(${post.id})">
                            Read the Tale
                        </button>
                    </div>
                `;
            }).join('');

            // Show/hide load more button
            if (displayPosts.length < filteredPosts.length) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }

        function loadMorePosts() {
            currentPage++;
            renderPosts();
            document.getElementById('recentSection').scrollIntoView({ behavior: 'smooth' });
        }

        function renderPinnedPosts() {
            const pinnedSection = document.getElementById('pinnedSection');
            const pinnedContainer = document.getElementById('pinnedContainer');

            // Get posts pinned to discourse slots
            const pinnedPosts = allPosts
                .filter(p => p.pinnedSlots?.discourse !== null)
                .sort((a, b) => a.pinnedSlots.discourse - b.pinnedSlots.discourse); // Sort by slot number

            if (pinnedPosts.length === 0) {
                pinnedSection.style.display = 'none';
                return;
            }

            pinnedSection.style.display = 'block';

            // Create HTML for pinned posts
            const pinnedHTML = pinnedPosts.map(post => {
                const slotNumber = post.pinnedSlots.discourse;
                const isLarge = slotNumber <= 2; // Slots 1 and 2 are large
                const preview = post.content.substring(0, isLarge ? 300 : 150) + (post.content.length > (isLarge ? 300 : 150) ? '...' : '');

                return `
                    <div class="pinned-card" data-slot="${slotNumber}">
                        <div class="slot-badge">Slot ${slotNumber}</div>
                        ${sessionStorage.getItem('questJournalAdmin') ? `
                            <button class="pin-icon pinned" onclick="event.stopPropagation(); showPinSlotModal(${post.id})" title="Re-pin to different slot">
                                ðŸ“Œ
                            </button>
                        ` : ''}
                        <h3 class="tale-title">${escapeHtml(post.title)}</h3>
                        <div class="tale-meta">
                            <span>${formatDate(post.created)}</span>
                            ${post.category ? `<span>Category: ${capitalize(post.category)}</span>` : ''}
                        </div>
                        <div class="tale-content">${escapeHtml(preview)}</div>
                        <button class="read-tale-btn" onclick="viewTale(${post.id})">
                            Read the Tale
                        </button>
                    </div>
                `;
            }).join('');

            pinnedContainer.innerHTML = pinnedHTML;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function viewTale(postId) {
            const post = allPosts.find(p => p.id === postId);
            if (!post) return;

            document.getElementById('viewTitle').textContent = post.title;
            document.getElementById('viewMeta').innerHTML = `
                <span>Published: ${formatDate(post.created)}</span>
                ${post.lastModified !== post.created ? `<span>Updated: ${formatDate(post.lastModified)}</span>` : ''}
            `;
            document.getElementById('viewContent').textContent = post.content;
            document.getElementById('viewModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Pin management variables
        let pendingPinPostId = null;
        let pendingPinSlot = null;

        function showPinSlotModal(postId) {
            pendingPinPostId = postId;
            document.getElementById('pinSlotModal').classList.add('active');
        }

        async function selectPinSlot(slotNumber) {
            pendingPinSlot = slotNumber;

            // Check if slot is already occupied
            const occupyingPost = allPosts.find(p => p.pinnedSlots?.discourse === slotNumber);

            if (occupyingPost) {
                // Show confirmation modal
                const message = `Slot ${slotNumber} is currently occupied by "${occupyingPost.title}". Replace it with the selected post?`;
                document.getElementById('confirmMessage').textContent = message;
                closeModal('pinSlotModal');
                document.getElementById('pinConfirmModal').classList.add('active');
            } else {
                // Slot is free, pin directly
                await pinPostToSlot(pendingPinPostId, slotNumber);
                closeModal('pinSlotModal');
            }
        }

        async function confirmPinReplacement() {
            await pinPostToSlot(pendingPinPostId, pendingPinSlot);
            closeModal('pinConfirmModal');
        }

        async function pinPostToSlot(postId, slotNumber) {
            try {
                // Load fresh data from GitHub
                const url = 'https://api.github.com/repos/danefroelicher2/NewBlog/contents/data/posts.json';
                const cacheBuster = `?t=${Date.now()}`;
                const response = await fetch(url + cacheBuster);
                const data = await response.json();
                const content = atob(data.content);
                let posts = JSON.parse(content);

                // Find the post to pin
                const postToPin = posts.find(p => p.id === postId);
                if (!postToPin) {
                    alert('Post not found');
                    return;
                }

                // Check if another post occupies this slot and unpin it
                posts.forEach(p => {
                    if (p.pinnedSlots?.discourse === slotNumber && p.id !== postId) {
                        p.pinnedSlots.discourse = null;
                    }
                });

                // Pin the selected post to the slot
                postToPin.pinnedSlots.discourse = slotNumber;

                // Save to GitHub
                const updatePayload = {
                    message: `Pin post to discourse slot ${slotNumber} - ${new Date().toISOString()}`,
                    content: btoa(JSON.stringify(posts, null, 2)),
                    sha: data.sha,
                    branch: 'main'
                };

                const session = sessionStorage.getItem('questJournalAdmin');
                if (!session) {
                    alert('Not authenticated. Please login.');
                    return;
                }

                const sessionData = JSON.parse(session);
                const token = sessionData.token;

                const saveResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(updatePayload)
                });

                if (!saveResponse.ok) {
                    throw new Error('Failed to save to GitHub');
                }

                // Reload posts from GitHub to get fresh data and refresh UI
                await loadPostsFromGitHub();
                renderPosts();
                renderPinnedPosts();

                alert(`Post pinned to slot ${slotNumber}!`);

            } catch (error) {
                console.error('Error pinning post:', error);
                alert('Failed to pin post: ' + error.message);
            }
        }

        // Initialize on page load
        (async function () {
            await loadPostsFromGitHub();
            renderPinnedPosts();
            renderPosts();
        })();

        // Check admin session and show indicator
        function checkAdminIndicator() {
            const session = sessionStorage.getItem('questJournalAdmin');
            if (session) {
                document.getElementById('adminIndicator').classList.add('active');
                console.log('âœ… Admin indicator shown');
            }
        }

        // Run on page load
        checkAdminIndicator();
    </script>

    <!-- View Tale Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('viewModal')">&times;</button>
            <h2 class="modal-header" id="viewTitle"></h2>
            <div id="viewMeta" class="tale-meta" style="justify-content: center; margin-bottom: 30px;"></div>
            <div id="viewContent"
                style="font-size: 1.1rem; line-height: 1.9; color: var(--ink-medium); white-space: pre-wrap;"></div>
        </div>
    </div>

    <!-- Pin Slot Selection Modal -->
    <div id="pinSlotModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('pinSlotModal')">&times;</button>
            <h2 class="modal-header">Choose Pin Slot</h2>
            <p style="text-align: center; color: var(--ink-medium); margin-bottom: 25px;">
                Select which slot (1-5) to pin this post to:
            </p>
            <div class="pin-slot-grid">
                <button class="pin-slot-btn" onclick="selectPinSlot(1)">Slot 1 (Top Left)</button>
                <button class="pin-slot-btn" onclick="selectPinSlot(2)">Slot 2 (Top Right)</button>
                <button class="pin-slot-btn" onclick="selectPinSlot(3)">Slot 3 (Bottom Left)</button>
                <button class="pin-slot-btn" onclick="selectPinSlot(4)">Slot 4 (Bottom Center)</button>
                <button class="pin-slot-btn" onclick="selectPinSlot(5)">Slot 5 (Bottom Right)</button>
            </div>
        </div>
    </div>

    <!-- Pin Replacement Confirmation Modal -->
    <div id="pinConfirmModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Replace Pinned Post?</h2>
            <p id="confirmMessage" style="text-align: center; color: var(--ink-medium); margin-bottom: 25px;"></p>
            <div class="button-group">
                <button class="btn btn-primary" onclick="confirmPinReplacement()">Yes, Replace</button>
                <button class="btn btn-secondary" onclick="closeModal('pinConfirmModal')">Cancel</button>
            </div>
        </div>
    </div>

</body>
