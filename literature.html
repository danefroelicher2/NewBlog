    <style>

        }

            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(43, 24, 16, 0.4) 100%);

        .nav-dropdown-wrapper {

        }

        /* Extend hover area for better UX */

            content: '';

            top: 0;
            left: -20px; /* Extend hover area to the left */
            right: -20px; /* Extend hover area to the right */

            <div id="talesContainer" class="tales-grid"></div>
            <div id="loadMoreContainer" style="text-align: center; margin: 40px 0; display: none;">

    <script>
        let allPosts = [];
        let currentPage = 1;
        const postsPerPage = 6; // 2x3 grid (2 rows of 3 columns)

        async function loadPostsFromGitHub() {
            try {
                const url = 'https://api.github.com/repos/danefroelicher2/NewBlog/contents/data/posts.json';
                const response = await fetch(url);

                if (!response.ok) {
                    console.log('No posts found');
                    allPosts = [];
                    return;
                }

                const data = await response.json();
                // Proper Base64 to UTF-8 conversion - clean whitespace first!
                const cleanBase64 = data.content.replace(/\s/g, '');
                const binaryString = atob(cleanBase64);
                const utf8Bytes = Uint8Array.from(binaryString, char => char.charCodeAt(0));
                const content = new TextDecoder().decode(utf8Bytes);
                allPosts = JSON.parse(content);
                console.log(`Loaded ${allPosts.length} posts from GitHub`);

            } catch (error) {
                console.error('Error loading posts:', error);
                allPosts = [];
            }
        }

        function renderPosts() {
            const container = document.getElementById('talesContainer');
            const loadMoreContainer = document.getElementById('loadMoreContainer');

            // Filter by literature category AND not pinned in literature
            const filteredPosts = allPosts.filter(p => p.pinnedSlots?.literature === null && p.category === 'literature');

            if (filteredPosts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--ink-medium); font-style: italic; padding: 60px;">No literature tales yet...</p>';
                loadMoreContainer.style.display = 'none';
                return;
            }

            // Show posts up to current page
            const displayPosts = filteredPosts.slice(0, currentPage * postsPerPage);

            container.innerHTML = displayPosts.map(post => {
                const preview = post.content.substring(0, 150) + (post.content.length > 150 ? '...' : '');
                return `
                    <div class="tale-card">
                        ${sessionStorage.getItem('questJournalAdmin') ? `
                            <button class="pin-icon" onclick="event.stopPropagation(); showPinSlotModal(${post.id})" title="Pin this post">
                                ðŸ“Œ
                            </button>
                        ` : ''}
                        <h3 class="tale-title">${escapeHtml(post.title)}</h3>
                        <div class="tale-meta">
                            <span>${formatDate(post.created)}</span>
                        </div>
                        <div class="tale-content">${escapeHtml(preview)}</div>
                        <button class="read-tale-btn" onclick="viewTale(${post.id})">
                            Read the Tale
                        </button>
                    </div>
                `;
            }).join('');

            // Show/hide load more button
            if (displayPosts.length < filteredPosts.length) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }

        function renderPinnedPosts() {
            const pinnedSection = document.getElementById('pinnedSection');
            const pinnedContainer = document.getElementById('pinnedContainer');

            // Get posts pinned to literature slots
            const pinnedPosts = allPosts
                .filter(p => p.pinnedSlots?.literature !== null && p.category === 'literature')
                .sort((a, b) => a.pinnedSlots.literature - b.pinnedSlots.literature);

            if (pinnedPosts.length === 0) {
                pinnedSection.style.display = 'none';
                return;
            }

            pinnedSection.style.display = 'block';

            const pinnedHTML = pinnedPosts.map(post => {
                const slotNumber = post.pinnedSlots.literature;
                const isLarge = slotNumber <= 2;
                const preview = post.content.substring(0, isLarge ? 300 : 150) + (post.content.length > (isLarge ? 300 : 150) ? '...' : '');

                return `
                    <div class="pinned-card" data-slot="${slotNumber}">
                        <div class="slot-badge">Slot ${slotNumber}</div>
                        ${sessionStorage.getItem('questJournalAdmin') ? `
                            <button class="pin-icon pinned" onclick="event.stopPropagation(); showPinSlotModal(${post.id})" title="Re-pin to different slot">
                                ðŸ“Œ
                            </button>
                        ` : ''}
                        <h3 class="tale-title">${escapeHtml(post.title)}</h3>
                        <div class="tale-meta">
                            <span>${formatDate(post.created)}</span>
                        </div>
                        <div class="tale-content">${escapeHtml(preview)}</div>
                        <button class="read-tale-btn" onclick="viewTale(${post.id})">
                            Read the Tale
                        </button>
                    </div>
                `;
            }).join('');

            pinnedContainer.innerHTML = pinnedHTML;
        }

        function loadMorePosts() {
            currentPage++;
            renderPosts();
            document.getElementById('recentSection').scrollIntoView({ behavior: 'smooth' });
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        let currentViewingPost = null;

        // Create URL-friendly slug from post title
        function createSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^\w\s-]/g, '') // Remove special characters
                .replace(/\s+/g, '-')      // Replace spaces with hyphens
                .replace(/-+/g, '-')       // Replace multiple hyphens with single
                .trim();
        }

        function viewTale(postId) {
            const post = allPosts.find(p => p.id === postId);
            if (!post) return;

            currentViewingPost = post;

            document.getElementById('viewTitle').textContent = post.title;
            document.getElementById('viewMeta').innerHTML = `
                <span>Published: ${formatDate(post.created)}</span>
                ${post.lastModified !== post.created ? `<span>Updated: ${formatDate(post.lastModified)}</span>` : ''}
            `;
            document.getElementById('viewContent').textContent = post.content;

            // Check if user is admin and show edit/delete buttons
            const session = sessionStorage.getItem('questJournalAdmin');
            if (session) {
                document.getElementById('viewAdminActions').style.display = 'block';
            } else {
                document.getElementById('viewAdminActions').style.display = 'none';
            }

            document.getElementById('viewModal').classList.add('active');

            // Update URL with post slug for sharing
            const slug = createSlug(post.title);
            history.pushState(null, '', `#${slug}`);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');

            // Clear the URL hash when closing the modal
            history.pushState(null, '', window.location.pathname);
        }

        function editCurrentPost() {
            if (!currentViewingPost) return;
            // Redirect to index.html with post ID to edit
            window.location.href = `index.html#edit-${currentViewingPost.id}`;
        }

        async function deleteCurrentPost() {
            if (!currentViewingPost) return;

            if (!confirm(`Are you sure you want to delete "${currentViewingPost.title}"?`)) {
                return;
            }

            try {
                // Load fresh data from GitHub
                const url = 'https://api.github.com/repos/danefroelicher2/NewBlog/contents/data/posts.json';
                const cacheBuster = `?t=${Date.now()}`;
                const response = await fetch(url + cacheBuster);
                const data = await response.json();
                // Proper Base64 to UTF-8 conversion - clean whitespace first!
                const cleanBase64 = data.content.replace(/\s/g, '');
                const binaryString = atob(cleanBase64);
                const utf8Bytes = Uint8Array.from(binaryString, char => char.charCodeAt(0));
                const content = new TextDecoder().decode(utf8Bytes);
                let posts = JSON.parse(content);

                // Remove the post
                posts = posts.filter(p => p.id !== currentViewingPost.id);

                // Save back to GitHub
                const session = sessionStorage.getItem('questJournalAdmin');
                if (!session) {
                    alert('Not authenticated. Please login.');
                    return;
                }

                const sessionData = JSON.parse(session);
                const token = sessionData.token;

                // Proper UTF-8 to Base64 conversion
                const deleteJsonString = JSON.stringify(posts, null, 2);
                const deleteUtf8Bytes = new TextEncoder().encode(deleteJsonString);
                const deleteBinaryString = Array.from(deleteUtf8Bytes, byte => String.fromCharCode(byte)).join('');
                const deleteEncodedContent = btoa(deleteBinaryString);

                const updatePayload = {
                    message: `Delete post "${currentViewingPost.title}" - ${new Date().toISOString()}`,
                    content: deleteEncodedContent,
                    sha: data.sha,
                    branch: 'main'
                };

                const saveResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(updatePayload)
                });

                if (!saveResponse.ok) {
                    throw new Error('Failed to delete post');
                }

                // Close modal and reload page
                closeModal('viewModal');
                alert('Post deleted successfully!');
                window.location.reload();

            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Failed to delete post: ' + error.message);
            }
        }

        // Initialize on page load
        (async function() {
            await loadPostsFromGitHub();
            renderPinnedPosts();
            renderPosts();

            // Check if URL has a hash and open the corresponding post
            const hash = window.location.hash.slice(1); // Remove the # symbol
            if (hash) {
                // Find post by matching slug
                const post = allPosts.find(p => createSlug(p.title) === hash);
                if (post) {
                    viewTale(post.id);
                }
            }
        })();

        // Pin management variables
        let pendingPinPostId = null;
        let pendingPinSlot = null;

        function showPinSlotModal(postId) {
            pendingPinPostId = postId;
            document.getElementById('pinSlotModal').classList.add('active');
        }

        async function selectPinSlot(slotNumber) {
            pendingPinSlot = slotNumber;
            const occupyingPost = allPosts.find(p => p.pinnedSlots?.literature === slotNumber && p.category === 'literature');

            if (occupyingPost) {
                const message = `Slot ${slotNumber} is currently occupied by "${occupyingPost.title}". Replace it with the selected post?`;
                document.getElementById('confirmMessage').textContent = message;
                closeModal('pinSlotModal');
                document.getElementById('pinConfirmModal').classList.add('active');
            } else {
                await pinPostToSlot(pendingPinPostId, slotNumber);
                closeModal('pinSlotModal');
            }
        }

        async function confirmPinReplacement() {
            await pinPostToSlot(pendingPinPostId, pendingPinSlot);
            closeModal('pinConfirmModal');
        }

        async function pinPostToSlot(postId, slotNumber) {
            try {
                const url = 'https://api.github.com/repos/danefroelicher2/NewBlog/contents/data/posts.json';
                const cacheBuster = `?t=${Date.now()}`;
                const response = await fetch(url + cacheBuster);
                const data = await response.json();
                // Proper Base64 to UTF-8 conversion - clean whitespace first!
                const cleanBase64 = data.content.replace(/\s/g, '');
                const binaryString = atob(cleanBase64);
                const utf8Bytes = Uint8Array.from(binaryString, char => char.charCodeAt(0));
                const content = new TextDecoder().decode(utf8Bytes);
                let posts = JSON.parse(content);

                const postToPin = posts.find(p => p.id === postId);
                if (!postToPin) {
                    alert('Post not found');
                    return;
                }

                if (postToPin.category !== 'literature') {
                    alert('This post is not a literature post');
                    return;
                }

                posts.forEach(p => {
                    if (p.pinnedSlots?.literature === slotNumber && p.id !== postId) {
                        p.pinnedSlots.literature = null;
                    }
                });

                postToPin.pinnedSlots.literature = slotNumber;

                // Proper UTF-8 to Base64 conversion
                const jsonString = JSON.stringify(posts, null, 2);
                const encodeUtf8Bytes = new TextEncoder().encode(jsonString);
                const encodeBinaryString = Array.from(encodeUtf8Bytes, byte => String.fromCharCode(byte)).join('');
                const encodedContent = btoa(encodeBinaryString);

                const updatePayload = {
                    message: `Pin post to literature slot ${slotNumber} - ${new Date().toISOString()}`,
                    content: encodedContent,
                    sha: data.sha,
                    branch: 'main'
                };

                const session = sessionStorage.getItem('questJournalAdmin');
                if (!session) {
                    alert('Not authenticated. Please login.');
                    return;
                }

                const sessionData = JSON.parse(session);
                const token = sessionData.token;

                const saveResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(updatePayload)
                });

                if (!saveResponse.ok) {
                    throw new Error('Failed to save to GitHub');
                }

                await loadPostsFromGitHub();
                renderPinnedPosts();
                renderPosts();

                alert(`Post pinned to slot ${slotNumber}!`);

            } catch (error) {
                console.error('Error pinning post:', error);
                alert('Failed to pin post: ' + error.message);
            }
        }

        // Highlight "Discourse" in nav when on sub-page
        document.addEventListener('DOMContentLoaded', function() {
            const discourseLink = document.querySelector('.discourse-link');
            if (discourseLink) {
                discourseLink.classList.add('active-section');
            }
        });

        // Mobile dropdown toggle
        (function() {
            const isMobile = window.matchMedia('(max-width: 768px)').matches;

            if (isMobile) {
                const dropdownWrapper = document.querySelector('.nav-dropdown-wrapper');
                const discourseLink = document.querySelector('.discourse-link');

                if (dropdownWrapper) {
                    // Add mobile-specific "Discourse Home" option
                    const dropdown = dropdownWrapper.querySelector('.nav-dropdown');
                    const homeOption = document.createElement('a');
                    homeOption.href = 'discourse.html';
                    homeOption.className = 'dropdown-item dropdown-mobile-home';
                    homeOption.textContent = 'Discourse Home';
                    dropdown.insertBefore(homeOption, dropdown.firstChild);

                    // Toggle dropdown on click
                    discourseLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        dropdownWrapper.classList.toggle('mobile-open');
                    });

                    // Close dropdown when clicking outside
                    document.addEventListener('click', function(e) {
                        if (!dropdownWrapper.contains(e.target)) {
                            dropdownWrapper.classList.remove('mobile-open');
                        }
                    });
                }
            }
        })();
    </script>

    <!-- View Tale Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('viewModal')">&times;</button>
            <h2 class="modal-header" id="viewTitle"></h2>
            <div id="viewMeta" class="tale-meta" style="justify-content: center; margin-bottom: 30px;"></div>
            <div id="viewContent" style="font-size: 1.1rem; line-height: 1.9; color: var(--ink-medium); white-space: pre-wrap;"></div>
            <div id="viewAdminActions" style="margin-top: 30px; display: none;">
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="editCurrentPost()">Edit</button>
                    <button class="btn admin-btn danger" onclick="deleteCurrentPost()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pin Slot Selection Modal -->
    <div id="pinSlotModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <button class="close-modal" onclick="closePinModal()">&times;</button>
            <h2 class="modal-header">Select Pin Slot</h2>
            <p style="text-align: center; margin-bottom: 25px; color: var(--ink-medium);">Choose which slot to pin this tale to:</p>
            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 20px;">
                <button onclick="selectPinSlot(1)" style="padding: 20px; background: var(--parchment-light); border: 2px solid var(--medieval-gold); border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; color: var(--medieval-gold); transition: all 0.2s;">1</button>
                <button onclick="selectPinSlot(2)" style="padding: 20px; background: var(--parchment-light); border: 2px solid var(--medieval-gold); border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; color: var(--medieval-gold); transition: all 0.2s;">2</button>
                <button onclick="selectPinSlot(3)" style="padding: 20px; background: var(--parchment-light); border: 2px solid var(--medieval-gold); border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; color: var(--medieval-gold); transition: all 0.2s;">3</button>
                <button onclick="selectPinSlot(4)" style="padding: 20px; background: var(--parchment-light); border: 2px solid var(--medieval-gold); border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; color: var(--medieval-gold); transition: all 0.2s;">4</button>
                <button onclick="selectPinSlot(5)" style="padding: 20px; background: var(--parchment-light); border: 2px solid var(--medieval-gold); border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; color: var(--medieval-gold); transition: all 0.2s;">5</button>
            </div>
        </div>
    </div>

    <!-- Pin Replacement Confirmation Modal -->
    <div id="pinConfirmModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <button class="close-modal" onclick="closePinModal()">&times;</button>
            <h2 class="modal-header">Replace Pinned Tale?</h2>
            <p id="confirmMessage" style="text-align: center; margin-bottom: 25px; color: var(--ink-medium);"></p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button onclick="closePinModal()" style="padding: 12px 30px; background: var(--parchment-light); border: 2px solid var(--ink-medium); border-radius: 6px; cursor: pointer; font-size: 1rem; color: var(--ink-dark); transition: all 0.2s;">Cancel</button>
                <button id="confirmPinBtn" style="padding: 12px 30px; background: var(--medieval-gold); border: 2px solid var(--medieval-gold); border-radius: 6px; cursor: pointer; font-size: 1rem; color: white; transition: all 0.2s; font-weight: bold;">Confirm</button>
            </div>
        </div>
    </div>

</body>
